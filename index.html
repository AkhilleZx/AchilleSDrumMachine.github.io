<!doctype html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>freeCodeCamp - Drum Machine</title>

        <script>

            function playSound(audioId) {
                let audio = document.getElementById(audioId);
                audio.play();
                document.getElementById('drum-sound').textContent = audioId;
                }

            document.onkeyup = function(event) {
                if (event.key === "q" || event.key === "Q") {
                    return playSound("Q") 
                } else if (event.key === "w" || event.key === "W") {
                    return playSound("W")
                } else if (event.key === "e" || event.key === "E") {
                    return playSound("E")
                } else if (event.key === "a" || event.key === "A") {
                    return playSound("A")
                } else if (event.key === "s" || event.key === "S") {
                    return playSound("S")
                } else if (event.key === "d" || event.key === "D") {
                    return playSound("D")
                } else if (event.key === "z" || event.key === "Z") {
                    return playSound("Z")
                } else if (event.key === "x" || event.key === "X") {
                    return playSound("X")
                } else if (event.key === "c" || event.key === "C") {
                    return playSound("C")
                }
            }

        </script>

    </head>

    <body>

        <div id="drum-machine">
            <h1 class="text-center">Drum Machine Project</h1>
            <div id="display" class="text-center">

                <div class="card">

                <h2 id="drum-sound" class="text-success">Press a key or click!</h2>

                </div>


                <button onclick="playSound(`Q`)"><div id="sound-1" class="drum-pad">Q<audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio></div></button>
                <button onclick="playSound(`W`)"><div id="sound-2" class="drum-pad">W<audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio></div></button>
                <button onclick="playSound(`E`)"><div id="sound-3" class="drum-pad">E<audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio></div></button>
                <button onclick="playSound(`A`)"><div id="sound-4" class="drum-pad">A<audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio></div></button>
                <button onclick="playSound(`S`)"><div id="sound-5" class="drum-pad">S<audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio></div></button>
                <button onclick="playSound(`D`)"><div id="sound-6" class="drum-pad">D<audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio></div></button>
                <button onclick="playSound(`Z`)"><div id="sound-7" class="drum-pad">Z<audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio></div></button>
                <button onclick="playSound(`X`)"><div id="sound-8" class="drum-pad">X<audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio></div></button>
                <button onclick="playSound(`C`)"><div id="sound-9" class="drum-pad">C<audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio></div></button>

            </div>

        </div>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
    
</html>
